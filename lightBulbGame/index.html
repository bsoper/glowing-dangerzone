<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Light Bulb Game</title>
	<script type="text/javascript" src="phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('ground', 'assets/ground.png');
    game.load.image('background', 'assets/background2.png');
    game.load.image('teleporter', 'assets/teleporter.png')
    game.load.image('teleporter2', 'assets/teleporter-yellow.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
    game.load.image('piece1', 'assets/piece1.png');
    game.load.image('piece2', 'assets/piece2.png');
    game.load.image('piece3', 'assets/piece3.png');
    game.load.image('piece4', 'assets/piece4.png');
    game.load.image('piece5', 'assets/piece5.png');

}

var player;
var platforms;
var cursors;
var pieces;
var piece_count = 0;


function create() {

    //  A simple background for our game
    game.add.sprite(0, 0, 'background');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();

    // The pieces are the pieces of the light bulb.
    pieces = game.add.group();

    // Here we create the ground.
    var ground = platforms.create(0, game.world.height - 10, 'ground');

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    // Add the pieces and scale them down to size.
    var piece1 = pieces.create(200, 500, 'piece1');
    piece1.scale.setTo(.2, .2);
    piece1.body.gravity.y = 6;
    piece1.body.bounce.y = 0.2;

    var piece2 = pieces.create(250, 500, 'piece2');
    piece2.scale.setTo(.2, .2);
    piece2.body.gravity.y = 6;
    piece2.body.bounce.y = 0.2;

    var piece3 = pieces.create(300, 500, 'piece3');
    piece3.scale.setTo(.2, .2);
    piece3.body.gravity.y = 6;
    piece3.body.bounce.y = 0.2;

    var piece4 = pieces.create(350, 500, 'piece4');
    piece4.scale.setTo(.2, .2);
    piece4.body.gravity.y = 6;
    piece4.body.bounce.y = 0.2;

    var piece5 = pieces.create(400, 500, 'piece5');
    piece5.scale.setTo(.2, .2);
    piece5.body.gravity.y = 6;
    piece5.body.bounce.y = 0.2;

    // The teleporter
    teleporter = game.add.sprite(700, game.world.height - 138, 'teleporter');

    // The player and its settings
    player = game.add.sprite(32, game.world.height - 150, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.body.bounce.y = 0.2;
    player.body.gravity.y = 6;
    player.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();
    
}

function update() {

    // Collisions
    game.physics.collide(player, platforms);
    game.physics.collide(pieces, platforms);

    // Pick up pieces
    game.physics.overlap(player, pieces, collectPiece, null, this);

    // Walk onto teleporter.
    game.physics.overlap(player, teleporter, switchTeleporter, null, this);

    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;

    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -150;

        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = 150;

        player.animations.play('right');
    }
    else
    {
        //  Stand still
        player.animations.stop();

        player.frame = 4;
    }
    
    //  Allow the player to jump if they are touching the ground.
    if (cursors.up.isDown && player.body.touching.down)
    {
        player.body.velocity.y = -350;
    }

}

function collectPiece (player, pieces) {
    
    // Removes the piece from the screen
    pieces.kill();

    piece_count += 1; 
}

function switchTeleporter (player, teleporter) {
    
    if (piece_count == 5)
    {
        // Removes the teleporter from the screen
        teleporter.kill();

        // Add new teleporter
        teleporter2 = game.add.sprite(700, game.world.height - 138, 'teleporter2');
    }

    player.body.sprite.bringToTop();
}

</script>

</body>
</html>
